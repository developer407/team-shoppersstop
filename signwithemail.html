<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/e424a3d0f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signwithemail.css" />
  </head>
  <body>
    <div id="heading">
      <h4>SIGN IN</h4>
      <h5>Have an account? Sign In</h5>
    </div>

    <div id="signUp">
      <div class="input-box">
        <i class="fas fa-envelope icon"></i>
        <input
          type="text"
          placeholder="Email or Mobile Number"
          required
          class="name"
          id="email"
        />
      </div>

      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          placeholder="Password"
          required
          class="name"
          id="pass"
        />
      </div>
    </div>
    <p class="p" id="message"></p>

    <div id="continue">
      <button id="btn">SIGN IN</button>
    </div>

    <div id="signemail">
      <a href="signInOtp.html">Sign in with OTP</a>

      <div id="fpass">
        <a href="">Forgot password?</a>
      </div>
    </div>

    <div id="social">
      <div id="hrleft"></div>
      <div id="hrtext">Or via Social Account</div>
      <div id="hrrigth"></div>
    </div>

    <div id="socialAccount">
      <div id="fb">
        <a href="https://facebook.com">
          <img
            src="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202107facebookfblogosocialsocialmedia-115710_115591.png"
            width="50px"
          />
        </a>
      </div>

      <div id="google">
        <a href="https://google.co.in">
          <img
            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
            width="50px"
        /></a>
      </div>
    </div>

    <h3 class="h3">Create a new account? <a href="signUp.html">Sign Up</a></h3>

    <div id="offerdiv">
      <div id="offer">Sign up & get 10 % off</div>
    </div>
  </body>
</html>
<script src="signwithemail.js"></script>
